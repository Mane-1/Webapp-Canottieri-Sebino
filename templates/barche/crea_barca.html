{% extends "layouts/_base.html" %}

{% block title %}Aggiungi Nuova Barca{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h2 class="h4 mb-0">Nuova Imbarcazione</h2>
                </div>
                <div class="card-body">
                    {% if error_message %}
                        <div class="alert alert-danger">{{ error_message }}</div>
                    {% endif %}
                    <form action="{{ url_for('crea_barca') }}" method="post">
                        {% include "barche/_barca_form.html" %}
                        <div class="d-flex justify-content-end mt-4">
                            <a href="{{ url_for('list_barche') }}" class="btn btn-secondary me-2">Annulla</a>
                            <button type="submit" class="btn btn-primary">Salva Barca</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
