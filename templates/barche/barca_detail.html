{% extends "layout/base.html" %}

{% block title %}Dettagli Barca{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h2 class="h4 mb-0">{{ barca.nome }}</h2>
                </div>
                <div class="card-body">
                    {% if message %}
                    <div class="alert alert-success">{{ message }}</div>
                    {% endif %}
                    <form action="{{ url_for('aggiorna_misure_barca', barca_id=barca.id) }}" method="post">
                        <ul class="nav nav-tabs mb-4" id="barcaTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="generalita-tab" data-bs-toggle="tab" data-bs-target="#generalita" type="button" role="tab">Generalità</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="misure-tab" data-bs-toggle="tab" data-bs-target="#misure" type="button" role="tab">Misure</button>
                            </li>
                        </ul>
                        <div class="tab-content" id="barcaTabContent">
                            <div class="tab-pane fade show active" id="generalita" role="tabpanel">
                                <div class="mb-3">
                                    <label class="form-label">Nome</label>
                                    <input type="text" class="form-control" value="{{ barca.nome }}" readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Tipo</label>
                                    <input type="text" class="form-control" value="{{ barca.tipo }}" readonly>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Costruttore</label>
                                        <input type="text" class="form-control" value="{{ barca.costruttore }}" readonly>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Anno</label>
                                        <input type="number" class="form-control" value="{{ barca.anno }}" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="misure" role="tabpanel">
                                <div class="row">
                                    <div class="col-lg-6 mb-4">
                                        <strong class="d-block mb-2 border-bottom pb-1">PUNTAPIEDI</strong>
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Lunghezza (cm)</label>
                                                <input type="number" step="0.1" name="lunghezza_puntapiedi" class="form-control" value="{{ barca.lunghezza_puntapiedi or '' }}">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Altezza (cm)</label>
                                                <input type="number" step="0.1" name="altezza_puntapiedi" class="form-control" value="{{ barca.altezza_puntapiedi or '' }}">
                                            </div>
                                        </div>
                                        <strong class="d-block mb-2 mt-3 border-bottom pb-1">CARRELLO</strong>
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Altezza (cm)</label>
                                                <input type="number" step="0.1" name="altezza_carrello" class="form-control" value="{{ barca.altezza_carrello or '' }}">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Avanzamento guide (cm)</label>
                                                <input type="number" step="0.1" name="avanzamento_guide" class="form-control" value="{{ barca.avanzamento_guide or '' }}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 mb-4">
                                        <strong class="d-block mb-2 border-bottom pb-1">SCALMI</strong>
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Apertura totale (cm)</label>
                                                <input type="number" step="0.1" name="apertura_totale" class="form-control" value="{{ barca.apertura_totale or '' }}">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Altezza SX (cm)</label>
                                                <input type="number" step="0.1" name="altezza_scalmo_sx" class="form-control" value="{{ barca.altezza_scalmo_sx or '' }}">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Altezza DX (cm)</label>
                                                <input type="number" step="0.1" name="altezza_scalmo_dx" class="form-control" value="{{ barca.altezza_scalmo_dx or '' }}">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Semiapertura SX (cm)</label>
                                                <input type="number" step="0.1" name="semiapertura_sx" class="form-control" value="{{ barca.semiapertura_sx or '' }}">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Semiapertura DX (cm)</label>
                                                <input type="number" step="0.1" name="semiapertura_dx" class="form-control" value="{{ barca.semiapertura_dx or '' }}">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Apprua/appoppa (cm)</label>
                                                <input type="number" step="0.1" name="appruamento_appoppamento" id="appruamento_input" class="form-control" value="{{ barca.appruamento_appoppamento or '' }}">
                                                <div class="form-text">+ appruamento, - appoppamento</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <strong class="d-block mb-2 mt-3 border-bottom pb-1">IMPALATURE</strong>
                                        <div class="row">
                                            <div class="col-md-3 mb-3">
                                                <label class="form-label">Attacco (°)</label>
                                                <input type="number" id="gradi_attacco" name="gradi_attacco" class="form-control" value="{{ barca.gradi_attacco or '' }}">
                                            </div>
                                            <div class="col-md-3 mb-3">
                                                <label class="form-label">Finale (°)</label>
                                                <input type="number" id="gradi_finale" name="gradi_finale" class="form-control" value="{{ barca.gradi_finale or '' }}">
                                            </div>
                                            <div class="col-md-3 mb-3">
                                                <label class="form-label">Scarto (°)</label>
                                                <input type="number" id="scarto_gradi" class="form-control" readonly>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3 mb-3">
                                                <label class="form-label">Boccola SX sopra</label>
                                                <select name="boccola_sx_sopra" class="form-select">
                                                    <option value="" {% if not barca.boccola_sx_sopra %}selected{% endif %}>--</option>
                                                    {% for val in ["7-1", "6-2", "5-3", "4-4", "3-5", "2-6", "1-7"] %}
                                                    <option value="{{ val }}" {% if barca.boccola_sx_sopra == val %}selected{% endif %}>{{ val }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                            <div class="col-md-3 mb-3">
                                                <label class="form-label">Boccola DX sopra</label>
                                                <select name="boccola_dx_sopra" class="form-select">
                                                    <option value="" {% if not barca.boccola_dx_sopra %}selected{% endif %}>--</option>
                                                    {% for val in ["7-1", "6-2", "5-3", "4-4", "3-5", "2-6", "1-7"] %}
                                                    <option value="{{ val }}" {% if barca.boccola_dx_sopra == val %}selected{% endif %}>{{ val }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                            <div class="col-md-3 mb-3">
                                                <label class="form-label">Rondelle graduate SX</label>
                                                <select name="rondelle_sx" class="form-select">
                                                    <option value="" {% if not barca.rondelle_sx %}selected{% endif %}>--</option>
                                                    {% for i in range(1, 6) %}
                                                    <option value="{{ i }} tacchett{{ 'a' if i == 1 else 'e' }}" {% if barca.rondelle_sx == i|string + ' tacchett' + ('a' if i == 1 else 'e') %}selected{% endif %}>{{ i }} tacchett{{ 'a' if i == 1 else 'e' }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                            <div class="col-md-3 mb-3">
                                                <label class="form-label">Rondelle graduate DX</label>
                                                <select name="rondelle_dx" class="form-select">
                                                    <option value="" {% if not barca.rondelle_dx %}selected{% endif %}>--</option>
                                                    {% for i in range(1, 6) %}
                                                    <option value="{{ i }} tacchett{{ 'a' if i == 1 else 'e' }}" {% if barca.rondelle_dx == i|string + ' tacchett' + ('a' if i == 1 else 'e') %}selected{% endif %}>{{ i }} tacchett{{ 'a' if i == 1 else 'e' }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end mt-4">
                            <a href="{{ url_for('list_barche') }}" class="btn btn-secondary me-2">Indietro</a>
                            <button type="submit" class="btn btn-primary">Salva</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const gradiAttacco = document.getElementById('gradi_attacco');
        const gradiFinale = document.getElementById('gradi_finale');
        const scartoGradi = document.getElementById('scarto_gradi');
        const appruamentoInput = document.getElementById('appruamento_input');
        function updateScarto() {
            const attacco = parseFloat(gradiAttacco.value) || 0;
            const finale = parseFloat(gradiFinale.value) || 0;
            const scarto = Math.abs(attacco - finale);
            scartoGradi.value = scarto.toFixed(1);
            scartoGradi.classList.toggle('text-danger', scarto > 5);
            scartoGradi.classList.toggle('fw-bold', scarto > 5);
        }
        function checkAppruamento() {
            const valore = parseFloat(appruamentoInput.value);
            appruamentoInput.classList.toggle('text-danger', valore > 10);
            appruamentoInput.classList.toggle('fw-bold', valore > 10);
        }
        gradiAttacco.addEventListener('input', updateScarto);
        gradiFinale.addEventListener('input', updateScarto);
        appruamentoInput.addEventListener('input', checkAppruamento);
        updateScarto();
        checkAppruamento();
    });
</script>

{% endblock %}
