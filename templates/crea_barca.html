{% extends "base.html" %}

{% block title %}Aggiungi Nuova Barca{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h2 class="h4 mb-0">Nuova Imbarcazione</h2>
                </div>
                <div class="card-body">
                    <form action="/risorse/barche/nuova" method="post">
                        
                        <fieldset class="mb-4">
                            <legend class="h5">Generalit√†</legend>
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome*</label>
                                <input type="text" id="nome" name="nome" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="tipo" class="form-label">Tipo*</label>
                                <select id="tipo" name="tipo" class="form-select" required>
                                    <option value="" disabled selected>Seleziona un tipo...</option>
                                    <option>1P 7,20</option>
                                    <option>1x</option>
                                    <option>2x</option>
                                    <option>2-</option>
                                    <option>2x-</option>
                                    <option>2+</option>
                                    <option>4x</option>
                                    <option>4-</option>
                                    <option>4x-</option>
                                    <option>4+</option>
                                    <option>8+</option>
                                    <option>Jole 1x</option>
                                    <option>Jole 2x</option>
                                    <option>Jole 4x</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3"><label for="costruttore" class="form-label">Costruttore</label><input type="text" id="costruttore" name="costruttore" class="form-control"></div>
                                <div class="col-md-6 mb-3"><label for="anno" class="form-label">Anno</label><input type="number" id="anno" name="anno" class="form-control"></div>
                            </div>
                        </fieldset>

                        <fieldset class="mb-4">
                            <legend class="h5">Utilizzo</legend>
                            <div class="mb-3">
                                <label for="atleti_ids" class="form-label">Atleti Assegnati</label>
                                <select id="atleti_ids" name="atleti_ids" class="form-select" multiple size="8">
                                    {% for atleta in atleti %}
                                    <option value="{{ atleta.id }}">{{ atleta.first_name }} {{ atleta.last_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="remi_assegnati" class="form-label">Remi Assegnati</label>
                                <input type="text" id="remi_assegnati" name="remi_assegnati" class="form-control" placeholder="Es. Coppia Concept2, Pala Macon...">
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend class="h5">Misure</legend>
                            <div class="row">
                                <div class="col-md-6 mb-3"><label for="altezza_scalmi" class="form-label">Altezza Scalmi (cm)</label><input type="number" step="0.1" id="altezza_scalmi" name="altezza_scalmi" class="form-control"></div>
                                <div class="col-md-6 mb-3"><label for="altezza_carrello" class="form-label">Altezza Carrello (cm)</label><input type="number" step="0.1" id="altezza_carrello" name="altezza_carrello" class="form-control"></div>
                                <div class="col-md-6 mb-3"><label for="apertura_totale" class="form-label">Apertura Totale (cm)</label><input type="number" step="0.1" id="apertura_totale" name="apertura_totale" class="form-control"></div>
                                <div class="col-md-6 mb-3"><label for="semiapertura_sx" class="form-label">Semiapertura SX (cm)</label><input type="number" step="0.1" id="semiapertura_sx" name="semiapertura_sx" class="form-control"></div>
                            </div>
                        </fieldset>

                        <div class="d-flex justify-content-end mt-4">
                            <a href="/risorse/barche" class="btn btn-secondary me-2">Annulla</a>
                            <button type="submit" class="btn btn-primary">Salva Barca</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
