<!-- templates/crea_allenamento.html -->
{% extends "layouts/_base.html" %}

{% block title %}Crea Nuovo Allenamento{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h2 class="h4 mb-0">Nuovo Allenamento</h2>
                </div>
                <div class="card-body">
                    {% if error_message %}
                        <div class="alert alert-danger">{{ error_message }}</div>
                    {% endif %}

                    {% include 'partials/_allenamento_form.html' %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
